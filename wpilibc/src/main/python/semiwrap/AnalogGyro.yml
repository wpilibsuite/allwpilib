extra_includes:
- wpi/util/sendable/SendableBuilder.hpp
- wpi/hardware/discrete/AnalogInput.hpp

classes:
  wpi::AnalogGyro:
    ignored_bases:
    - wpi::util::SendableHelper<AnalogGyro>
    methods:
      AnalogGyro:
        overloads:
          int:
          AnalogInput*:
            ignore: true
          std::shared_ptr<AnalogInput>:
          int, int, double:
          std::shared_ptr<AnalogInput>, int, double:
      GetAngle:
      GetRate:
      GetCenter:
      GetOffset:
      SetSensitivity:
      SetDeadband:
      Reset:
      InitGyro:
      Calibrate:
      GetRotation2d:
      GetAnalogInput:
      InitSendable:
