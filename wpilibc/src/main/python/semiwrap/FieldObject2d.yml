extra_includes:
- wpi/math/trajectory/DifferentialTrajectory.hpp
- wpi/math/trajectory/SplineTrajectory.hpp
- wpi/math/trajectory/HolonomicTrajectory.hpp
- wpi/math/trajectory/Trajectory.hpp

classes:
  wpi::FieldObject2d:
    nodelete: true
    methods:
      FieldObject2d:
        ignore: true
      SetPose:
        overloads:
          const wpi::math::Pose2d&:
          wpi::units::meter_t, wpi::units::meter_t, wpi::math::Rotation2d:
      GetPose:
      SetPoses:
        overloads:
          std::span<const wpi::math::Pose2d>:
          std::initializer_list<wpi::math::Pose2d>:
            ignore: true
      SetTrajectory:
        template_impls:
        - [wpi::math::SplineSample]
        - [wpi::math::DifferentialSample]
        - [wpi::math::TrajectorySample]
      GetPoses:
        overloads:
          '[const]':
          wpi::util::SmallVectorImpl<wpi::math::Pose2d>& [const]:
            ignore: true
