extra_includes:
- wpi/util/sendable/SendableBuilder.hpp
- wpi/hardware/rotation/DutyCycle.hpp

classes:
  wpi::DutyCycleEncoder:
    ignored_bases:
    - wpi::util::SendableHelper<DutyCycleEncoder>
    methods:
      DutyCycleEncoder:
        overloads:
          int:
          DutyCycle&:
            ignore: true
          DutyCycle*:
            ignore: true
          std::shared_ptr<DutyCycle>:
          int, double, double:
          DutyCycle&, double, double:
            ignore: true
          DutyCycle*, double, double:
            ignore: true
          std::shared_ptr<DutyCycle>, double, double:
      GetFrequency:
      IsConnected:
      SetConnectedFrequencyThreshold:
      Get:
      SetDutyCycleRange:
      GetSourceChannel:
      SetAssumedFrequency:
      SetInverted:
      InitSendable:

inline_code: |
  cls_DutyCycleEncoder
    .def("__repr__", [](const DutyCycleEncoder &self) {
      return py::str("<DutyCycleEncoder {}>").format(self.GetSourceChannel());
    });
