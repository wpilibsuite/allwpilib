functions:
  format_as:
    ignore: true

classes:
  wpi::AddressableLED:
    methods:
      AddressableLED:
      SetLength:
      SetData:
        overloads:
          std::span<const LEDData>:
          std::initializer_list<LEDData>:
            ignore: true
      SetColorOrder:
      GetChannel:
      SetStart:
      GetStart:
      SetGlobalData:
    enums:
      ColorOrder:
  wpi::AddressableLED::LEDData:
    force_no_trampoline: true
    ignored_bases:
    - HAL_AddressableLEDData
    methods:
      LEDData:
        overloads:
          '':
          int, int, int:
            param_override:
              _r:
                name: r
              _g:
                name: g
              _b:
                name: b
      SetRGB:
      SetHSV:
      SetLED:
        overloads:
          const wpi::util::Color&:
          const wpi::util::Color8Bit&:
    inline_code: |
      .def_readwrite("r", &wpi::AddressableLED::LEDData::r)
      .def_readwrite("g", &wpi::AddressableLED::LEDData::g)
      .def_readwrite("b", &wpi::AddressableLED::LEDData::b)
      .def("__eq__", [](wpi::AddressableLED::LEDData &self, wpi::AddressableLED::LEDData &other) {
        return self.r == other.r && self.g == other.g && self.b == other.b;
      })
      ;
