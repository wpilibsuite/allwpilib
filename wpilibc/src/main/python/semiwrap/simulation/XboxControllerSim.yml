extra_includes:
- wpi/driverstation/XboxController.hpp

classes:
  wpi::sim::XboxControllerSim:
    force_no_trampoline: true
    typealias:
    - wpi::XboxController
    methods:
      XboxControllerSim:
        overloads:
          const XboxController&:
          int:
      SetLeftX:
      SetRightX:
      SetLeftY:
      SetRightY:
      SetLeftTriggerAxis:
      SetRightTriggerAxis:
      SetLeftBumper:
        ignore: true
      SetRightBumper:
        ignore: true
      SetLeftStickButton:
      SetRightStickButton:
      SetAButton:
      SetBButton:
      SetXButton:
      SetYButton:
      SetBackButton:
      SetStartButton:
      SetLeftBumperButton:
      SetRightBumperButton:
