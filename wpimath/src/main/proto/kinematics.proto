syntax = "proto3";

package wpi.proto;

import "geometry2d.proto";

option java_package = "org.wpilib.math.proto";

message ProtobufChassisVelocities {
  double vx = 1;
  double vy = 2;
  double omega = 3;
}

message ProtobufChassisAccelerations {
  double ax = 1;
  double ay = 2;
  double alpha = 3;
}

message ProtobufDifferentialDriveKinematics {
  double trackwidth = 1;
}

message ProtobufDifferentialDriveWheelVelocities {
  double left = 1;
  double right = 2;
}

message ProtobufDifferentialDriveWheelAccelerations {
  double left = 1;
  double right = 2;
}

message ProtobufDifferentialDriveWheelPositions {
  double left = 1;
  double right = 2;
}

message ProtobufMecanumDriveKinematics {
  ProtobufTranslation2d front_left = 1;
  ProtobufTranslation2d front_right = 2;
  ProtobufTranslation2d rear_left = 3;
  ProtobufTranslation2d rear_right = 4;
}

message ProtobufMecanumDriveWheelPositions {
  double front_left = 1;
  double front_right = 2;
  double rear_left = 3;
  double rear_right = 4;
}

message ProtobufMecanumDriveWheelVelocities {
  double front_left = 1;
  double front_right = 2;
  double rear_left = 3;
  double rear_right = 4;
}

message ProtobufMecanumDriveWheelAccelerations {
  double front_left = 1;
  double front_right = 2;
  double rear_left = 3;
  double rear_right = 4;
}

message ProtobufSwerveDriveKinematics {
  repeated ProtobufTranslation2d modules = 1;
}

message ProtobufSwerveModulePosition {
  double distance = 1;
  ProtobufRotation2d angle = 2;
}

message ProtobufSwerveModuleVelocity {
  double velocity = 1;
  ProtobufRotation2d angle = 2;
}

message ProtobufSwerveModuleAcceleration {
  double acceleration = 1;
  ProtobufRotation2d angle = 2;
}
