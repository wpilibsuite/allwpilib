syntax = "proto3";

package wpi.proto;

option java_package = "org.wpilib.math.proto";

option java_outer_classname = "ProtobufWPIMathDescriptor";

option java_multiple_files = true;

message ProtobufMatrix {
  uint32 num_rows = 1;
  uint32 num_cols = 2;
  repeated double data = 3;
}

message ProtobufVector {
  repeated double rows = 1;
}
