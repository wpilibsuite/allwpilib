syntax = "proto3";

package wpi.proto;

import "geometry2d.proto";

option java_package = "org.wpilib.math.proto";

option java_outer_classname = "ProtobufTrajectoryDescriptor";

option java_multiple_files = true;

message ProtobufTrajectoryState {
  double time = 1;
  double velocity = 2;
  double acceleration = 3;
  ProtobufPose2d pose = 4;
  double curvature = 5;
}

message ProtobufTrajectory {
  repeated ProtobufTrajectoryState states = 2;
}
