extra_includes:
- geometryToString.h
- wpi/math/trajectory/SplineSample.hpp
- wpi/math/trajectory/DifferentialSample.hpp

classes:
  wpi::math::Trajectory:
    template_params:
    - SampleType
    force_type_casters:
    - wpi::units::curvature_t
    methods:
      Trajectory:
      TotalTime:
      InitialPose:
      operator==:
      Samples:
      Start:
      End:
      SampleAt:
        overloads:
          wpi::units::second_t [const]:
          double [const]:
      Interpolate:
      RelativeSamples:
      ConcatenateSamples:
    attributes:
      m_samples:
      m_sampleMap:
      m_duration:

templates:
  SplineTrajectoryBase:
    qualname: wpi::math::Trajectory
    params:
    - wpi::math::SplineSample
  DifferentialTrajectoryBase:
    qualname: wpi::math::Trajectory
    params:
    - wpi::math::DifferentialSample
  HolonomicTrajectoryBase:
    qualname: wpi::math::Trajectory
    params:
    - wpi::math::TrajectorySample
