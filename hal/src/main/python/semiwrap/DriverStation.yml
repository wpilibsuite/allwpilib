strip_prefixes:
- HAL_

functions:
  HAL_SendError:
  HAL_SetPrintErrorImpl:
    ignore: true
  HAL_SendConsoleLine:
  HAL_GetControlWord:
  HAL_GetAllianceStation:
  HAL_GetJoystickAxes:
  HAL_GetJoystickPOVs:
  HAL_GetJoystickButtons:
  HAL_GetAllJoystickData:
  HAL_GetJoystickDescriptor:
  HAL_GetJoystickGamepadType:
  HAL_GetJoystickSupportedOutputs:
  HAL_GetJoystickName:
    param_override:
      name:
        ignore: true
    cpp_code: |
      [](int32_t joystickNum) {
        WPI_String name;
        HAL_GetJoystickName(&name, joystickNum);
        std::string sname(wpi::util::to_string_view(&name));
        WPI_FreeString(&name);
        return sname;
      }
  HAL_SetJoystickLeds:
  HAL_SetJoystickRumble:
  HAL_GetMatchTime:
  HAL_GetOutputsEnabled:
  HAL_GetMatchInfo:
  HAL_RefreshDSData:
  HAL_ProvideNewDataEventHandle:
  HAL_RemoveNewDataEventHandle:
  HAL_ObserveUserProgramStarting:
  HAL_GetJoystickIsGamepad:
  HAL_GetJoystickTouchpads:
  HAL_GetUncachedControlWord:
  HAL_SetOpModeOptions:
  HAL_ObserveUserProgram:
  GetControlWord:
    ignore: true
  GetUncachedControlWord:
    ignore: true
