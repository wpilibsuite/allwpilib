strip_prefixes:
- HAL_

functions:
  HAL_InitializeI2C:
  HAL_TransactionI2C:
    buffers:
    - {type: IN, src: dataToSend, len: sendSize}
    - {type: OUT, src: dataReceived, len: receiveSize}
  HAL_WriteI2C:
    buffers:
    - {type: IN, src: dataToSend, len: sendSize}
  HAL_ReadI2C:
    buffers:
    - {type: OUT, src: buffer, len: count}
  HAL_CloseI2C:
