ext {
    useJava = true
    useCpp = true
    baseId = 'libdatalog'
    groupId = 'edu.wpi.first.datalog'

    nativeName = 'libdatalog'
    devMain = 'edu.wpi.first.datalog.DevMain'
}

apply from: "${rootDir}/shared/jni/setupBuild.gradle"

nativeUtils.exportsConfigs {
    libdatalog {
    }
}

model {
    components {
        all {
            it.sources.each {
                it.exportedHeaders {
                    srcDirs 'src/main/native/include'
                }
            }
        }
    }
}

dependencies {
    api project(":wpiutil")
}
