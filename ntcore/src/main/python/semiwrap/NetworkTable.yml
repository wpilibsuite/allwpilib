classes:
  nt::NetworkTable:
    attributes:
      PATH_SEPARATOR_CHAR:
    methods:
      BasenameKey:
      NormalizeKey:
        overloads:
          std::string_view, bool:
          std::string_view, wpi::SmallVectorImpl<char>&, bool:
            ignore: true
      GetHierarchy:
      NetworkTable:
        ignore: true
      GetInstance:
      GetEntry:
      GetTopic:
      GetBooleanTopic:
      GetIntegerTopic:
      GetFloatTopic:
      GetDoubleTopic:
      GetStringTopic:
      GetRawTopic:
      GetBooleanArrayTopic:
      GetIntegerArrayTopic:
      GetFloatArrayTopic:
      GetDoubleArrayTopic:
      GetStringArrayTopic:
      GetProtobufTopic:
        ignore: true
      GetStructTopic:
        param_override:
          info:
            name: type
        cpp_code: |
          [](const NetworkTable &self, std::string_view name, const py::type &t) {
            WPyStructInfo info(t);
            return self.GetStructTopic<WPyStruct, WPyStructInfo>(name, info);
          }
      GetStructArrayTopic:
        param_override:
          info:
            name: type
        cpp_code: |
          [](const NetworkTable &self, std::string_view name, const py::type &t) {
            WPyStructInfo info(t);
            return self.GetStructArrayTopic<WPyStruct, WPyStructInfo>(name, info);
          }
      GetSubTable:
      ContainsKey:
      ContainsSubTable:
      GetTopicInfo:
      GetTopics:
      GetKeys:
      GetSubTables:
      SetPersistent:
      ClearPersistent:
      IsPersistent:
      PutNumber:
      SetDefaultNumber:
      GetNumber:
        cpp_code: |
          [](NetworkTable * table, std::string_view key, py::object defaultValue) -> py::object {
            nt::NetworkTableEntry entry;
            {
              py::gil_scoped_release release;
              entry = table->GetEntry(key);
            }
            return pyntcore::GetDoubleEntry(entry, defaultValue);
          }
      PutString:
      SetDefaultString:
      GetString:
        cpp_code: |
          [](NetworkTable * table, std::string_view key, py::object defaultValue) -> py::object {
