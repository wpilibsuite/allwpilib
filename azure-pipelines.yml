# Gradle
# Build your Java projects and run tests with Gradle using a Gradle wrapper script.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/vsts/pipelines/languages/java

resources:
  containers:
  - container: ubuntu18
    image: ubuntu:18.04
  - container: wpilib
    image: wpilib:roborio-cross-ubuntu

jobs:
 - job: Linux_Arm
   pool:
     vmImage: 'Ubuntu 16.04'

   container: wpilib

   steps:
    - task: Gradle@2
      inputs:
        workingDirectory: ''
        gradleWrapperFile: 'gradlew'
        gradleOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: false
        testResultsFiles: '**/TEST-*.xml'
        tasks: 'build'
        options: '-PonlyAthena'
        checkStyleRunAnalysis: true
        pmdRunAnalysis: true

 - job: Linux
   pool:
     vmImage: 'Ubuntu 16.04'

   steps:
    - script: |
        add-apt-repository ppa:webupd8team/java -y
        apt-get update -y
        echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections
        apt-get install -y oracle-java8-installer
        apt-get install gcc g++ build-essential  -y
      displayName: 'Install Dependencies'
    - task: Gradle@2
      inputs:
        workingDirectory: ''
        gradleWrapperFile: 'gradlew'
        gradleOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'
        tasks: 'build'
        options: '-PskipAthena'
        checkStyleRunAnalysis: true
        pmdRunAnalysis: true

 - job: Styleguide
   pool:
     vmImage: 'Ubuntu 16.04'

   steps:
      - script: |
          sudo apt-get update -y
          sudo apt-get install clang-format-5.0 python3-setuptools -y
          sudo pip3 install --upgrade pip
          sudo pip3 install wpiformat
          git checkout -b master
        displayName: 'Install Dependencies'
      - script: |
          wpiformat -y 2018 -clang 5.0
        displayName: 'Run WPIFormat'
        failOnStderr: true
      - script: |
          git --no-pager diff --exit-code HEAD  # Ensure formatter made no changes
        displayName: 'Check WPIFormat Output'
        failOnStderr: true

 - job: CMakeBuild
   pool:
     vmImage: 'Ubuntu 16.04'

   steps:
      - script: |
          sudo add-apt-repository ppa:lkoppel/opencv -y
          sudo apt-get update -y
          sudo apt-get install libopencv-dev -y
        displayName: 'Install Dependencies'
      - task: CMake@1
        inputs:
          cmakeArgs: '-DWITHOUT_ALLWPILIB=OFF ..'
      - script: |
          make -j3
        workingDirectory: 'build'
        displayName: 'Build'

 - job: Windows_64_Bit
   pool:
     vmImage: 'vs2017-win2017'
   steps:
    - task: Gradle@2
      inputs:
        workingDirectory: ''
        gradleWrapperFile: 'gradlew'
        gradleOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'
        tasks: 'build'
        checkStyleRunAnalysis: true
        pmdRunAnalysis: true

 - job: Windows_32_Bit
   pool:
     vmImage: 'vs2017-win2017'
   steps:
    - task: Gradle@2
      inputs:
        workingDirectory: ''
        gradleWrapperFile: 'gradlew'
        gradleOptions: '-Xmx1024m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        jdkArchitectureOption: 'x86'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'
        tasks: 'build'
        checkStyleRunAnalysis: true
        pmdRunAnalysis: true

 - job: Mac
   pool:
     vmImage: 'xcode9-macos10.13'
   steps:
    - task: Gradle@2
      inputs:
        workingDirectory: ''
        gradleWrapperFile: 'gradlew'
        gradleOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'
        tasks: 'build'
        checkStyleRunAnalysis: true
