defaults:
  ignore: true

  subpackage: sync
extra_includes:
- pybind11/stl.h

functions:
  CreateEvent:
  DestroyEvent:
  SetEvent:
  ResetEvent:
  CreateSemaphore:
  DestroySemaphore:
  ReleaseSemaphore:
    param_override:
      prevCount:
        default: "0"
  WaitForObject:
    overloads:
      WPI_Handle:
      WPI_Handle, double, bool*:
  WaitForObjects:
    overloads:
      std::span<const WPI_Handle>, std::span<WPI_Handle>:
        param_override:
          signaled:
            ignore: true
        cpp_code: |
          [](std::span<const WPI_Handle> handles) {
            py::gil_scoped_release release;
            std::vector<WPI_Handle> signaled(handles.size());
            auto result = wpi::util::WaitForObjects(handles, signaled);
            signaled.resize(result.size());
            return signaled;
          }
      std::initializer_list<WPI_Handle>, std::span<WPI_Handle>:
        ignore: true
      std::span<const WPI_Handle>, std::span<WPI_Handle>, double, bool*:
        param_override:
          signaled:
            ignore: true
          timedOut:
            ignore: true
        cpp_code: |
          [](std::span<const WPI_Handle> handles, double timeout) {
            py::gil_scoped_release release;
            std::vector<WPI_Handle> signaled(handles.size());
            bool timedOut = false;
            auto result = wpi::util::WaitForObjects(handles, signaled, timeout, &timedOut);
            signaled.resize(result.size());
            return std::make_tuple(signaled, timedOut);
          }
      std::initializer_list<WPI_Handle>, std::span<WPI_Handle>, double, bool*:
        ignore: true
  CreateSignalObject:
  SetSignalObject:
  ResetSignalObject:
  DestroySignalObject:
