[build-system]
build-backend = "hatchling.build"
requires = [
    "semiwrap~=0.2.1",
    "hatch-meson~=0.1.0",
    "hatch-robotpy~=0.2.1",
    "hatchling",
    "robotpy-native-xrp==0.0.0",
    "wpilib==0.0.0",
]


[project]
name = "robotpy-xrp"
version = "0.0.0"
description = "Binary wrapper for WPILib XRP Vendor library"
authors = [
    {name = "RobotPy Development Team", email = "robotpy@googlegroups.com"},
]
license = "BSD-3-Clause"
dependencies = [
    "robotpy-native-xrp==0.0.0",
    "wpilib==0.0.0"
]

[project.entry-points."robotpy_sim.2027"]
xrp = "xrp.extension"


[tool.hatch.build.hooks.robotpy]
version_file = "xrp/version.py"

[[tool.hatch.build.hooks.robotpy.maven_lib_download]]
artifact_id = "halsim_xrp"
group_id = "org.wpilib.halsim"
repo_url = ""
version = "0.0.0"
use_headers = false

extract_to = "xrp/extension"
libs = ["halsim_xrp"]

[tool.hatch.build.hooks.semiwrap]

[tool.hatch.build.hooks.meson]

[tool.hatch.build.targets.wheel]
packages = ["xrp"]


[tool.semiwrap]
update_init = ["xrp"]

[tool.semiwrap.extension_modules."xrp._xrp"]
name = "xrp"
wraps = ["robotpy-native-xrp"]
depends = ["wpilib", "wpimath"]

[tool.semiwrap.extension_modules."xrp._xrp".headers]
# frc/xrp
XRPGyro = "wpi/xrp/XRPGyro.hpp"
XRPMotor = "wpi/xrp/XRPMotor.hpp"
XRPOnBoardIO = "wpi/xrp/XRPOnBoardIO.hpp"
XRPRangefinder = "wpi/xrp/XRPRangefinder.hpp"
XRPReflectanceSensor = "wpi/xrp/XRPReflectanceSensor.hpp"
XRPServo = "wpi/xrp/XRPServo.hpp"
